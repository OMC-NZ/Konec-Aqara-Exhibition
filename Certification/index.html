<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqara Aus/NZ Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
    }
    .page {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 24px 32px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 20px;
      text-align: center;
    }
    .tree {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .tree li {
      margin: 2px 0;
    }
    .folder > .folder-header {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      user-select: none;
      display: inline-flex;
      align-items: center;
    }
    .folder > .folder-header:hover {
      background: #f3f4f6;
    }
    .folder > .folder-header::before {
      content: "▶";
      display: inline-block;
      width: 1em;
      margin-right: 4px;
      font-size: 0.85em;
      transform-origin: center;
    }
    .folder.open > .folder-header::before {
      content: "▼";
    }
    .folder > .children {
      list-style: none;
      margin: 2px 0 2px 20px;
      padding-left: 10px;
      border-left: 1px solid #e5e7eb;
      display: none;
    }
    .folder.open > .children {
      display: block;
    }
    .file a {
      text-decoration: none;
      color: #1f2933;
      padding: 3px 8px;
      border-radius: 6px;
      display: inline-block;
    }
    .file a:hover {
      background: #e5f0ff;
      text-decoration: underline;
    }
    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }
    @media (max-width: 600px) {
      .page {
        margin: 16px;
        padding: 16px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1>Aqara Aus/NZ Certifications</h1>

  <ul id="tree" class="tree">
    <li>Loading certifications...</li>
  </ul>

  <p class="note">
    Click a folder to expand it. Click a file name to open it in a new tab.
  </p>
</div>

<script>
  // >>>> these are now set correctly for your repo <<<<
  const GITHUB_OWNER  = "OMC-NZ";
  const GITHUB_REPO   = "Konec-Aqara-Exhibition";
  const GITHUB_BRANCH = "main";

function buildGithubUrl(path) {
  // Encode each path segment separately so slashes stay as slashes
  const encodedPath = path
    .split("/")
    .map(encodeURIComponent)
    .join("/");

  return `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${encodedPath}?ref=${encodeURIComponent(GITHUB_BRANCH)}`;
}

async function fetchDir(path) {
  const url = buildGithubUrl(path);
  const res = await fetch(url);
  if (!res.ok) {
    // This will show a more useful error in the browser console
    throw new Error("GitHub API error for " + path + ": " + res.status + " " + res.statusText);
  }
  return res.json();
}

  async function buildTreeFromGitHub(path) {
    const items = await fetchDir(path);

    const dirs = items.filter(i => i.type === "dir");
    const files = items.filter(
  i => i.type === "file" && !(i.name === "index.html" && i.path === "Certification/index.html")
);


    dirs.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: "base" }));
    files.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: "base" }));

    const children = [];

    // FOLDERS
    for (const dir of dirs) {
      const subtree = await buildTreeFromGitHub(dir.path);
      children.push({
        type: "folder",
        name: dir.name,
        children: subtree.children
      });
    }

    // FILES
    for (const file of files) {
      children.push({
        type: "file",
        name: file.name,
        // file.path is like "Certification/..."; we want "/Certification/..."
        path: "/" + file.path
      });
    }

    return {
      type: "folder",
      name: path.split("/").pop() || path,
      children
    };
  }

  function renderTree(root, container) {
    container.innerHTML = ""; // clear "Loading..." text

    if (!root.children || root.children.length === 0) {
      container.innerHTML = "<li>No certifications found.</li>";
      return;
    }

    root.children.forEach(function (item) {
      const li = document.createElement("li");

      if (item.type === "folder") {
        li.classList.add("folder");

        const header = document.createElement("div");
        header.classList.add("folder-header");
        header.textContent = item.name;

        const childrenUl = document.createElement("ul");
        childrenUl.classList.add("children");

        header.addEventListener("click", function () {
          li.classList.toggle("open");
        });

        li.appendChild(header);
        li.appendChild(childrenUl);
        container.appendChild(li);

        renderTree(item, childrenUl);
      } else if (item.type === "file") {
        li.classList.add("file");

        const link = document.createElement("a");
        link.textContent = item.name;
        link.href = item.path;       // e.g. /Certification/... on your site
        link.target = "_blank";
        link.rel = "noopener noreferrer";

        li.appendChild(link);
        container.appendChild(li);
      }
    });
  }

  (async function init() {
    const treeRoot = document.getElementById("tree");
    try {
      const tree = await buildTreeFromGitHub("Certification");
      renderTree(tree, treeRoot);
    } catch (err) {
      console.error(err);
      treeRoot.innerHTML = "<li>Unable to load certifications list.</li>";
    }
  })();
</script>
</body>
</html>
