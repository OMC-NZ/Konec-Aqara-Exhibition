<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqara Aus/NZ Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
    }
    .page {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 24px 32px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 20px;
      text-align: center;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
      justify-content: center;
    }
    .search-bar input[type="text"] {
      flex: 1 1 220px;
      max-width: 320px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    .search-bar button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      background: #2563eb;
      color: #ffffff;
    }
    .search-bar button:hover {
      background: #1d4ed8;
    }
    .search-bar small {
      width: 100%;
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
    }

    /* Tree */
    .tree {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .tree li {
      margin: 2px 0;
    }
    .folder > .folder-header {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      user-select: none;
      display: inline-flex;
      align-items: center;
    }
    .folder > .folder-header:hover {
      background: #f3f4f6;
    }
    .folder > .folder-header::before {
      content: "▶";
      display: inline-block;
      width: 1em;
      margin-right: 4px;
      font-size: 0.85em;
      transform-origin: center;
    }
    .folder.open > .folder-header::before {
      content: "▼";
    }
    .folder > .children {
      list-style: none;
      margin: 2px 0 2px 20px;
      padding-left: 10px;
      border-left: 1px solid #e5e7eb;
      display: none;
    }
    .folder.open > .children {
      display: block;
    }
    .file a {
      text-decoration: none;
      color: #1f2933;
      padding: 3px 8px;
      border-radius: 6px;
      display: inline-block;
    }
    .file a:hover {
      background: #e5f0ff;
      text-decoration: underline;
    }

    /* Search results */
    #searchResults {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    #searchResults h2 {
      font-size: 1rem;
      margin: 0 0 4px;
    }
    #searchResults p {
      margin: 0 0 6px;
      font-size: 0.85rem;
      color: #6b7280;
    }
    #searchResults ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #searchResults li {
      margin: 2px 0;
    }
    #searchResults a {
      text-decoration: none;
      color: #1f2933;
      padding: 3px 8px;
      border-radius: 6px;
      display: inline-block;
    }
    #searchResults a:hover {
      background: #e5f0ff;
      text-decoration: underline;
    }

    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }
    @media (max-width: 600px) {
      .page {
        margin: 16px;
        padding: 16px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1>Aqara Aus/NZ Certifications</h1>

  <!-- Search bar -->
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search file name… (e.g. model, cert ID, etc.)">
    <button id="searchButton" type="button">Search</button>
    <small>Searches by file name; results open in a new tab.</small>
  </div>

  <!-- Search results -->
  <div id="searchResults"></div>

  <!-- Folder tree -->
  <ul id="tree" class="tree">
    <li>Loading certifications...</li>
  </ul>

  <p class="note">
    Click a folder to expand it. Click a file name to open it in a new tab.
  </p>
</div>

<script>
  // Fetch tree from your existing serverless function
  async function fetchTree() {
    const res = await fetch("/api/certification-tree");
    if (!res.ok) {
      throw new Error("Failed to load certification tree: " + res.status);
    }
    return res.json();
  }

  // Render the folder/file tree
  function renderTree(root, container) {
    container.innerHTML = ""; // clear "Loading..."

    if (!root.children || root.children.length === 0) {
      container.innerHTML = "<li>No certifications found.</li>";
      return;
    }

    root.children.forEach(function (item) {
      const li = document.createElement("li");

      if (item.type === "folder") {
        li.classList.add("folder");

        const header = document.createElement("div");
        header.classList.add("folder-header");
        header.textContent = item.name;

        const childrenUl = document.createElement("ul");
        childrenUl.classList.add("children");

        header.addEventListener("click", function () {
          li.classList.toggle("open");
        });

        li.appendChild(header);
        li.appendChild(childrenUl);
        container.appendChild(li);

        renderTree(item, childrenUl);
      } else if (item.type === "file") {
        li.classList.add("file");

        const link = document.createElement("a");
        link.textContent = item.name;
        link.href = item.path;         // e.g. /Certification/... on your site
        link.target = "_blank";
        link.rel = "noopener noreferrer";

        li.appendChild(link);
        container.appendChild(li);
      }
    });
  }

  // Flatten the tree into an array of files with full path
  function collectFiles(node, currentPath, accumulator) {
    const pathPrefix = currentPath ? currentPath + "/" : "";
    if (!node || !node.children) return;

    node.children.forEach(child => {
      if (child.type === "folder") {
        const nextPath = pathPrefix + child.name;
        collectFiles(child, nextPath, accumulator);
      } else if (child.type === "file") {
        accumulator.push({
          name: child.name,
          path: child.path,
          folderPath: currentPath || ""
        });
      }
    });
  }

  // Render search results
  function renderSearchResults(files, query) {
    const container = document.getElementById("searchResults");
    const q = (query || "").trim();

    if (!q) {
      container.innerHTML = "";
      return;
    }

    if (!files.length) {
      container.innerHTML = `
        <h2>Search results</h2>
        <p>No files found matching "<strong>${escapeHtml(q)}</strong>".</p>
      `;
      return;
    }

    const listItems = files.map(file => {
      const locationText = file.folderPath ? ` (${file.folderPath})` : "";
      return `
        <li>
          <a href="${file.path}" target="_blank" rel="noopener noreferrer">
            ${escapeHtml(file.name)}
          </a>
          <span style="font-size: 0.8rem; color: #6b7280;">${escapeHtml(locationText)}</span>
        </li>
      `;
    }).join("");

    container.innerHTML = `
      <h2>Search results</h2>
      <p>Found ${files.length} file${files.length === 1 ? "" : "s"} for "<strong>${escapeHtml(q)}</strong>":</p>
      <ul>
        ${listItems}
      </ul>
    `;
  }

  // Basic HTML escaping for safety
  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  (async function init() {
    const treeRoot = document.getElementById("tree");
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");

    let treeData = null;
    let allFiles = [];

    try {
      treeData = await fetchTree();
      renderTree(treeData, treeRoot);

      // Build flat file list for search
      allFiles = [];
      collectFiles(treeData, "Certification", allFiles);
    } catch (err) {
      console.error(err);
      treeRoot.innerHTML = "<li>Unable to load certifications list.</li>";
      return;
    }

    function performSearch() {
      const q = (searchInput.value || "").trim().toLowerCase();
      if (!q) {
        renderSearchResults([], "");
        return;
      }

      const matches = allFiles.filter(f =>
        f.name.toLowerCase().includes(q) ||
        (f.folderPath && f.folderPath.toLowerCase().includes(q))
      );

      renderSearchResults(matches, searchInput.value);
    }

    // Button click
    searchButton.addEventListener("click", performSearch);

    // Enter key in the input
    searchInput.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        performSearch();
      }
    });
  })();
</script>
</body>
</html>
